<mat-toolbar color="primary" class="headerbar">
  <span [routerLink]="['routines']">Workout</span>
  <div *ngIf="auth.user | async; then authenticated else guest" class="user">
    <!-- template will replace this div -->
  </div>
</mat-toolbar>




<!-- User NOT logged in -->
<ng-template #guest>
    <button mat-button (click)="auth.googleLogin()"> Login With Google</button>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user" class="userInfo" [routerLink]="['settings']">
    <span>{{ user.customName || user.displayName }}</span>
    <img  [src]="user.photoURL">
    <!-- <img  [src]="user.photoURL"> -->
    <!-- <p>UID: {{ user.uid }}</p> -->
    <!-- <p>Favorite Color: {{ user?.favoriteColor }} </p> -->
  </div>
</ng-template>
